<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

  <!-- Image container -->

  <section class="image-container">
    <img src="assets/images/hero-mobile.jpg" id="hero-image">
  </section>

  <!-- Main content container -->

  <main class="main-container">

    <!-- Logo container -->

    <div class="logo-container"><img src="assets/images/logo.svg"></div>

    <!-- Main title -->

    <h1 id="main-title"><span>we're</span> coming soon</h1>

    <!-- Main description -->

    <p id="main-description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <!-- Email form -->
  
    <form id="form-container" name="form" action="#">

      <input type="text" id="text" name="text" placeholder="Email Address">
      <input id="button" type="submit" name="submit" value=""></input>
      <img src="assets/images/icon-arrow.svg" id="icon-arrow">

      <!-- Error message -->

      <div id="error-container"><p>Please provide a valid email</p><img src="assets/images/icon-error.svg" class="icon-error"></div>

      <!-- Success message -->

      <div id="success-container"><p>Thank's you are the best!</p></div>


    </form>

    <!-- End main -->
  </main>

  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/marinVcq?tab=repositories">Marinos</a>.
    </p>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
