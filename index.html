<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <!-- Image container section -->
  <section class="image-container">
    <img src="assets/images/hero-mobile.jpg" id="hero-image">
  </section>

  <!-- Main content container -->
  <main class="main-container">

    <!-- Logo container -->
    <div class="logo-container"><img src="assets/images/logo.svg"></div>

    <h1 id="main-title"><span>we're</span> coming soon</h1>
    <p id="main-description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form id="form-container">
      <input type="email" id="email" name="email" id="field" placeholder="Email Address">
      <button id="btn"><img src="assets/images/icon-arrow.svg" id="icon-arrow"></button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/marinVcq?tab=repositories">Marinos</a>.
    </p>
  </footer>
</body>
</html>
